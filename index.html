<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta's-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="id=edge" />
    <meta name="theme-color" content="#000" />
    <meta property="og:image" content="./assets/images/me.jpg" />
    <meta name="description" content="Linktree of Thorben Klein" />
    <meta property="og:type" content="website" />

    <!-- Website information -->
    <title>Thorben Klein | Linktree</title>
    <link
      rel="icon"
      type="image/jpeg"
      sizes="500x500"
      href="assets/images/me.jpg"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="loader">
        <div class="spinner"></div>
      </div>
      <!-- ./loader -->

      <div class="content">
        <div id="profile">
          <img src="./assets/images/me.jpg" alt="Picture of mine" />
        </div>

        <div id="links">
          <button class="treelink" data-target="https://thorben-klein.com/">
            <i class="fa fa-desktop"></i> Webseite
          </button>
          <button
            class="treelink"
            data-target="https://instagram.com/thorben.klein/"
          >
            <i class="fab fa-instagram"></i> Instagram
          </button>
          <button
            class="treelink"
            data-target="https://twitter.com/Thorben1801/"
          >
            <i class="fab fa-twitter"></i> Twitter
          </button>
          <button class="treelink" data-target="https://github.com/tklein1801">
            <i class="fab fa-github"></i> GitHub
          </button>
          <button class="treelink" data-target="https://dulliag.de/">
            <i class="fas fa-laptop-code"></i> DulliAG
          </button>
        </div>

        <div id="navbar"></div>
      </div>
    </div>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        const loader = document.querySelector(".loader");
        loader.className += " hidden";
      });

      const treelink = document.getElementsByClassName("treelink");
      const redirect = function () {
        const redirectURL = this.getAttribute("data-target");
        window.location.href = redirectURL;
      };

      let buttons = document.getElementById("links").childElementCount;
      for (let i = 0; i < buttons; i++) {
        treelink[i].addEventListener("click", redirect, false);
      }
    </script>
  </body>
</html>
