<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta's-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="id=edge" />
    <meta name="theme-color" content="#000" />
    <meta property="og:image" content="./assets/images/me.jpg" />
    <meta name="description" content="Linktree of Thorben Klein" />
    <meta property="og:type" content="website" />

    <!-- Website information -->
    <title>Thorben Klein | Linktree</title>
    <link
      rel="icon"
      type="image/jpeg"
      sizes="500x500"
      href="assets/images/me.jpg"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="loader">
        <div class="spinner"></div>
      </div>

      <div class="content">
        <div id="profile">
          <img src="./assets/images/me.jpg" alt="Picture of mine" />
        </div>

        <div id="links"></div>
      </div>

      <footer>
        <p>
          Made with <i class="fas fa-heart"></i> by
          <a href="https://github.com/tklein1801">tklein1801</a>
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="./assets/js/treelink.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        document.querySelector(".loader").className += " hidden";
      });

      new Treelink().init("./links.json");
    </script>
  </body>
</html>
